<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>スプラスケジュール</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app1">
    <!-- タブ切り替え部分 -->
    <div id="tabs">
      <div @click="currentTab = 'open'" :class="{ active: currentTab === 'open' }" class="tab-open">オープン</div>
      <div @click="currentTab = 'challenge'" :class="{ active: currentTab === 'challenge' }" class="tab-challenge">チャレンジ
      </div>
      <div @click="currentTab = 'regular'" :class="{ active: currentTab === 'regular' }" class="tab-regular">レギュラー</div>
      <div @click="currentTab = 'xmatch'" :class="{ active: currentTab === 'xmatch' }" class="tab-xmatch">Xマッチ</div>
      <div @click="currentTab = 'salmon'" :class="{ active: currentTab === 'salmon' }" class="tab-salmon">サーモン</div>
    </div>

    <!-- スケジュール表示部分 -->
    <schedule-table v-if="currentTab === 'open'" :schedules="scheduleOpenList"></schedule-table>
    <schedule-table v-if="currentTab === 'challenge'" :schedules="scheduleChallengeList"></schedule-table>

    <!-- 他のタブ内容 -->
    <div v-if="currentTab === 'regular'">
      <p>レギュラーのコンテンツをここに表示します。</p>
    </div>
    <div v-if="currentTab === 'xmatch'">
      <p>Xマッチのコンテンツをここに表示します。</p>
    </div>
    <div v-if="currentTab === 'salmon'">
      <p>サーモンのコンテンツをここに表示します。</p>
    </div>
  </div>

  <script>
    const ScheduleTable = {
      props: ['schedules'],
      template: `
        <table class="schedule">
          <template v-for="schedule in schedules">
            <tr class="date-row">
              <td colspan="3">{{ schedule.dayString }}</td>
            </tr>
            <tr>
              <th>時間</th>
              <th>モード</th>
              <th>ステージ</th>
            </tr>
            <tr v-for="item in schedule.scheduleList">
              <td class="time-slot">{{ item.start_time_view }}</td>
              <td>{{ item.rule.name }}</td>
              <td class="stage">
                <div class="stage-list">
                  <div>
                    <div class="stage-name">{{ item.stages[0].name }}</div>
                    <img :src="item.stages[0].image" :alt="item.stages[0].name" />
                  </div>
                  <div>
                    <div class="stage-name">{{ item.stages[1].name }}</div>
                    <img :src="item.stages[1].image" :alt="item.stages[1].name" />
                  </div>
                </div>
              </td>
            </tr>
          </template>
        </table>
      `
    };

    const App1 = {
      components: { ScheduleTable },
      data() {
        return {
          scheduleOpenList: [],
          scheduleChallengeList: [],
          currentTab: 'open' // 初期表示は「オープン」
        };
      },
      mounted() {
        axios.get('https://spla3.yuu26.com/api/schedule')
          .then(response => {
            this.processSchedules(response.data.result.bankara_open, this.scheduleOpenList);
            this.processSchedules(response.data.result.bankara_challenge, this.scheduleChallengeList);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      },
      methods: {
        processSchedules(results, scheduleList) {
          const convertedResults = this.convertTime(results);
          this.pushSchedule(scheduleList, convertedResults);
        },
        pushSchedule(scheduleList, results) {
          for (const result of results) {
            const schedule = this.searchSchedule(scheduleList, result);
            schedule.scheduleList.push(result);
          }
        },
        searchSchedule(scheduleList, result) {
          const date = new Date(result.start_time);
          const dayString = new Intl.DateTimeFormat('ja-JP', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
          }).format(date);

          let schedule = scheduleList.find(s => s.dayString === dayString);
          if (!schedule) {
            schedule = { dayString, scheduleList: [] };
            scheduleList.push(schedule);
          }
          return schedule;
        },
        convertTime(results) {
          return results.map(result => {
            const date = new Date(result.start_time);
            const hours = date.getHours().toString().padStart(2, "0");
            const minutes = date.getMinutes().toString().padStart(2, "0");
            result.start_time_view = `${hours}:${minutes}～`;
            return result;
          });
        }
      }
    };

    const app = Vue.createApp(App1);
    app.mount('#app1');
  </script>
</body>

</html>
